<!DOCTYPE html>

<html>

<head>
    <title>Login/Sign up page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/5babd206a0.js" crossorigin="anonymous"></script>
</head>

<body>

            <!--Registration Form-->
            <div class="container">
                <div class="forms">
                    <div class="form signup">
                        <span class="title">Registration</span>

                        <form action="#">
                            <div class="input-field">
                                <input type="text" placeholder="Enter Your Name" required>
                                <i class="fa-solid fa-user"></i>
                            </div>

                            <div class="input-field">
                                <input type="text" placeholder="Enter Your Email" required>
                                <i class="fa-solid fa-envelope icon"></i>
                            </div>

                            <div class="input-field">
                                <input type="password" class="password" placeholder="Enter Your Password" required>
                                <i class="fa-solid fa-lock icon"></i>
                            </div>

                            <div class="input-field">
                                <input type="password" class="password" placeholder="Confirm Your Password" required>
                                <i class="fa-solid fa-lock icon"></i>
                                <i class="fa-solid fa-eye-slash showHidePW"></i>
                            </div>

                            <div class="checkbox-text">
                                <div class="checkbox-content">
                                    <input type="checkbox" id="signCheck">
                                    <label for="signCheck" class="text">Remember me</label>
                                </div>
                                <a href="#" class="text">Forgot Password?</a>
                            </div>


                            <div class="input-field button">
                                <input type="button" value="Sign Up" class="button">
                            </div>

                        </form>

                        <div class="login-signup">
                            <span class="text">Not a member?
                                <a href="#" class="text login-link">Signup now</a>
                            </span>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
