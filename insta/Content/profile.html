<!DOCTYPE html>
<html>

<head>
    <title>Profile Page</title>
    <link href="profile.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5babd206a0.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="logo">
            <img src="instalogo.png" alt="Logo">
        </div>
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Search">
        </div>

        <nav>
            <ul>
                <li><a href="Home.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a><i class="fa-regular fa-square-plus"></i></a></li>
                <li><a><i class="fa-regular fa-heart"></i></a></li>
                <li><a href="#"><img src="support-turtle.png" alt="turtle pic"></a></li>
            </ul>
        </nav>
    </header>



    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="support-turtle.png" alt="" height="150" width="150">
            </div>

            <div class="profile-settings">
                <h1 class="user-name">The_Cute_Turtles</h1>
                <button class="edit-profile">Edit Profile</button>
                <button class="settings-button"><i class="fas fa-cog" aria-hidden></i></button>
            </div>

            <div class="profile-status">
                <ul>
                    <li><span class="profile-stat-count">6 </span>posts</li>
                    <li><span class="profile-stat-count">644 </span>followers</li>
                    <li><span class="profile-stat-count">468 </span>following</li>
                </ul>
            </div>

            <!--
            <div class="profile-bio">
                <p><span class="profile-real-name">The_Cute_Turtles</span></p>
            </div> -->

        </div>

        <!--End of profile div-->
    </div>
    <!--End of container div-->



    <main>
        <div class="container">
            <div class="gallery">
                <!--first-->
                <div class="gallery-item" tabindex="0">
                    <img src="turtle1.png" alt="gallery-1" class="gallery-image">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-heart" aria-hidden></i> 56 </li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-comment" aria-hidden></i> 7 </li>

                        </ul>
                    </div>
                </div>

                <!--second-->
                <div class="gallery-item" tabindex="0">
                    <img src="turtle2.png" alt="gallery-2" class="gallery-image">
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-heart" aria-hidden></i> 156 </li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-comment" aria-hidden></i> 17 </li>

                        </ul>
                    </div>
                </div>

                <!--third-->
                <div class="gallery-item" tabindex="0">
                    <img src="turtle3.jpg" alt="gallery-3" class="gallery-image">
                    <div class="gallery-item-type">
                        <span class="visually-hidden">Gallery</span>
                        <i class="fas fa-clone" aria-hidden></i>
                    </div>
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-heart" aria-hidden></i> 60 </li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-comment" aria-hidden></i> 5 </li>
                        </ul>
                    </div>
                </div>

                <!--fourth-->
                <div class="gallery-item" tabindex="0">
                    <img src="turtle4.jpg" alt="gallery-4" class="gallery-image">
                    <div class="gallery-item-type">
                        <span class="visually-hidden">Gallery</span>
                        <i class="fas fa-clone" aria-hidden></i>
                    </div>
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-heart" aria-hidden></i> 58 </li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-comment" aria-hidden></i> 12 </li>
                        </ul>
                    </div>
                </div>

                <!--fifth-->
                <div class="gallery-item" tabindex="0">
                    <img src="turtle7.jpg" alt="gallery-5" class="gallery-image">
                    <div class="gallery-item-type">
                        <span class="visually-hidden">Gallery</span>
                        <i class="fas fa-clone" aria-hidden></i>
                    </div>
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-heart" aria-hidden></i> 63 </li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-comment" aria-hidden></i> 15 </li>
                        </ul>
                    </div>
                </div>

                <!--sixth-->
                <div class="gallery-item" tabindex="0">
                    <img src="turtle6.webp" alt="gallery-5" class="gallery-image">
                    <div class="gallery-item-type">
                        <span class="visually-hidden">Gallery</span>
                        <i class="fas fa-clone" aria-hidden></i>
                    </div>
                    <div class="gallery-item-info">
                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-heart" aria-hidden></i> 63 </li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Likes:</span><i
                                    class="fas fa-comment" aria-hidden></i> 15 </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <!--end of container-->
        <!--End Of Gallery-->
        <div class="loader"></div>
    </main>


    <script src="profile.js">

    </script>
</body>

</html>
